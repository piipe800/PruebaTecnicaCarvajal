server.port=8000

# URL del servicio de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/usuariosprueba

# Usuario y contraseña de la base de datos
spring.datasource.username=useradn
spring.datasource.password=0000

# Actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

# Hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Imprimir en la consola las sentencias SQL
spring.jpa.show-sql = true

# Security
jwt.secret = secret
jwt.expiration = 36000